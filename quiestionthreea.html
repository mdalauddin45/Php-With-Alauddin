<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #radio-group{
            display:inline-block
        }
        #label{

            vertical-align:top;
        }
    </style>
</head>
<body>
    <label for="Text">Text</label>
    <input type="text" name="Text" id=""> <br>
    <label for="Password">Password</label>
    <input type="password" name="Password" id=""> <br>
    <label for="cars">Select1</label>
    <select name="cars" id="cars">
        <option value="" disabled selected>Please Choose</option>
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
    </select><br>
    <span id="label">Radio1: </span> 
    <div id="radio-group">
        <input type="radio" id="yes" name="fav_language" value="yes">
        <label for="yes">Yes</label><br>
        <input type="radio" id="no" name="fav_language" value="no">
        <label for="no">No</label><br>
        <input type="radio" id="so" name="fav_language" value="so">
        <label for="so">Maybe so</label>
    </div>

    <div>
        <div>
            <label for="radio">Radio2: </label>
            <input type="radio" id="contactChoice1" name="contact" value="yes" />
            <label for="contactChoice1">Yes</label>

            <input type="radio" id="contactChoice2" name="contact" value="no" />
            <label for="contactChoice2">No</label>

            <input type="radio" id="contactChoice3" name="contact" value="maybe so" />
            <label for="contactChoice3">Maybe so</label>
        </div>
    </div>
</body>
</html>
